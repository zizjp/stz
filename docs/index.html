<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>
  <title>ここちゃん2億円プロジェクト | Portal</title>
  <link rel="preconnect" href="https://fonts.googleapis.com"/>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="./styles.css"/>
  <style>
    .hero{padding:18px 16px}
    .grid{display:grid; gap:12px; grid-template-columns:1fr}
    @media (min-width:640px){ .grid{grid-template-columns:1fr 1fr} }
    .card{background:#fff; border:1px solid #e5e7eb; border-radius:14px; padding:16px; display:flex; gap:12px; align-items:flex-start; text-decoration:none; color:inherit}
    .card .icon{width:36px; height:36px; border-radius:10px; background:var(--brand); color:#fff; display:flex; align-items:center; justify-content:center; font-weight:700}
    .card h3{margin:0; font-size:16px; color:var(--brand)}
    .card p{margin:4px 0 0; color:#4b5563; font-size:13px; line-height:1.5}
    .footer{margin-top:16px; color:#6b7280; font-size:12px; padding:0 16px 16px}
  </style>
</head>
<body>
  <!-- AppBar -->
  <div class="appbar">
    <div class="brand">
      <div class="brand-dot"></div>
      <div class="brand-title">ここちゃん2億円プロジェクト</div>
    </div>
    <div class="app-actions">
      <span class="counter">Portal</span>
    </div>
  </div>

  <div class="hero">
    <div class="block" style="background:#fff;">
      <p class="muted" style="margin:0"><b>目的：</b>5年で総資産2億円（運用KPIを継続モニタ）</p>
    </div>
  </div>

  <main style="padding:0 16px 16px">
    <div class="grid">
      <a class="card" href="./plan.html">
        <div class="icon">計</div>
        <div>
          <h3>投資計画デッキ</h3>
          <p>目標・配分・NISA活用・リバランス方針。モンテカルロやストレス含む。</p>
        </div>
      </a>

      <a class="card" href="./rebalance.html">
        <div class="icon">衡</div>
        <div>
          <h3>リバランス計算（β）</h3>
          <p>現在の配分・評価額を入力→目標配分へ自動調整案を表示（作成予定）。</p>
        </div>
      </a>

      <a class="card" href="./kpi.html">
        <div class="icon">指</div>
        <div>
          <h3>KPIダッシュボード</h3>
          <p>累積リターンvs目標、年率ボラ、YTD最大DD、95%VaR、配分乖離率など。</p>
        </div>
      </a>

      <a class="card" href="./about.html">
        <div class="icon">情</div>
        <div>
          <h3>プロジェクトについて</h3>
          <p>運用ルール、更新頻度、変更履歴、問い合わせ。</p>
        </div>
      </a>
    </div>
  </main>

  <div class="footer">© 2025 ここちゃん2億円プロジェクト</div>
</body>
</html>
